<!-- Barra de navegação principal da aplicação -->
<header class="main-header">
  <nav class="main-nav">
    <!-- Links de navegação para cada página -->
    <a
      routerLink="/login"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      >Login</a
    >
    <a
      routerLink="/local"
      routerLinkActive="active-link"
      >Local</a
    >
    <a
      routerLink="/risco"
      routerLinkActive="active-link"
      >Risco</a
    >
    <a
      routerLink="/evidencias"
      routerLinkActive="active-link"
      >Evidências</a
    >
  </nav>
</header>

<!--
  Este é o container principal onde o conteúdo das suas páginas
  (Login, Local, Risco, etc.) será exibido.
  O <router-outlet> é o componente do Angular que renderiza a
  página correspondente à URL atual.
-->
<main class="content-wrapper">
  <router-outlet></router-outlet>
</main>
