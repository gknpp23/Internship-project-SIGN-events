<fieldset class="risk-classification-group">
  
  <legend class="fieldset-legend">Classificação de risco</legend>

  <div class="form-row">

    <div class="form-group">
      <label for="risk-severity" class="form-label">Severidade</label>
      <select id="risk-severity" name="risk-severity" class="form-select">
        <option value="alta" selected>Alta</option>
        <option value="media">Média</option>
        <option value="baixa">Baixa</option>
      </select>
    </div>

    <div class="form-group">
      <label for="risk-probability" class="form-label">Probabilidade</label>
      <select id="risk-probability" name="risk-probability" class="form-select">
        <option value="alta">Alta</option>
        <option value="media" selected>Média</option>
        <option value="baixa">Baixa</option>
      </select>
    </div>
    
  </div>
</fieldset>
