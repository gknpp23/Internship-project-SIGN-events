<main class="login-page">

  <div class="login-panel">

    <header class="login-header">
      <img src="assets/images/kymera-logo.png" alt="Kymera International Logo" class="logo">
      <span class="company-title">KYMERA INTERNATIONAL</span>
    </header>

    <form class="login-form">
      <h1 class="form-title">Login</h1>

      <div class="form-group">
        <label for="email" class="form-label">Enter your email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          value="alex_manager@gmail.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Set a password</label>
        <div class="password-input-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            required
          >
          <button type="button" class="password-toggle-button" aria-label="Mostrar/esconder senha">
            <svg width="24" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M12.3334 4.5C7.33337 4.5 3.06337 7.61 1.33337 12C3.06337 16.39 7.33337 19.5 12.3334 19.5C17.3334 19.5 21.6034 16.39 23.3334 12C21.6034 7.61 17.3334 4.5 12.3334 4.5ZM12.3334 17C9.57337 17 7.33337 14.76 7.33337 12C7.33337 9.24 9.57337 7 12.3334 7C15.0934 7 17.3334 9.24 17.3334 12C17.3334 14.76 15.0934 17 12.3334 17ZM12.3334 9C10.6734 9 9.33337 10.34 9.33337 12C9.33337 13.66 10.6734 15 12.3334 15C13.9934 15 15.3334 13.66 15.3334 12C15.3334 10.34 13.9934 9 12.3334 9Z" fill="#D4D4D4"/>
            </svg>
          </button>
        </div>
        <div class="password-feedback">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M6.75012 12.1274L3.62262 8.99988L2.55762 10.0574L6.75012 14.2499L15.7501 5.24988L14.6926 4.19238L6.75012 12.1274Z" fill="#34C759"/>
          </svg>
          <span>Good password</span>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="button button--primary">Login</button>
        <button type="button" class="button button--secondary">Enter as U0000001</button>
      </div>
    </form>

  </div>
</main>
