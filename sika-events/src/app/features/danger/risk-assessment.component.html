<div class="risk-assessment-page page-container">
  <main class="page-content page-panel">
    <!--

      <img
        src="assets/images/your-logo.png"
        alt="CompanyLogo"
        class="logo"
      />

    </header>

    <form class="risk-form">
      <h2 class="form-title">Avaliação de riscos</h2>

      <mat-form-field appearance="outline">
        <mat-label>Tipo de risco</mat-label>
        <mat-select name="riskType">
          <mat-option value="ambiental">Risco Ambiental</mat-option>
          <mat-option value="financeiro">Risco Financeiro</mat-option>
          <mat-option value="operacional">Risco Operacional</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Categoria</mat-label>
        <mat-select name="riskCategory">
          <mat-option value="equipamento">Equipamento</mat-option>
          <mat-option value="processo">Processo</mat-option>
          <mat-option value="humano">Humano</mat-option>
        </mat-select>
      </mat-form-field>
      
      <div class="form-group">
        <label id="risk-classification-group-label" class="form-label">Classificação de risco</label>
        <mat-radio-group class="radio-group" aria-labelledby="risk-classification-group-label">
          <mat-radio-button value="alta">Alta</mat-radio-button>
          <mat-radio-button value="media">Média</mat-radio-button>
          <mat-radio-button value="baixa">Baixa</mat-radio-button>
        </mat-radio-group>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Impacto estimado</mat-label>
        <mat-select name="estimatedImpact">
          <mat-option value="baixo">Baixo</mat-option>
          <mat-option value="medio">Médio</mat-option>
          <mat-option value="alto">Alto</mat-option>
        </mat-select>
      </mat-form-field>

      <fieldset class="form-fieldset">
        <legend class="fieldset-legend">Gestão de risco</legend>
        <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label>Classificação de risco</mat-label>
              <mat-select name="riskClassification">
                <mat-option value="auto">Automático</mat-option>
                <mat-option value="manual">Manual</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Controles existentes</mat-label>
              <mat-select name="existingControls">
                <mat-option value="option1">Opção 1</mat-option>
                <mat-option value="option2">Opção 2</mat-option>
              </mat-select>
            </mat-form-field>
        </div>
      </fieldset>
      
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">
          <span>Salvar avaliação</span>
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </div>
    </form>
  </main>
</div>
