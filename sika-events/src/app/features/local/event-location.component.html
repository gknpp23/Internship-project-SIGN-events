    <!-- As abas de navegação -->
    <!-- <app-a-4-tabs class="page-tabs"></app-a-4-tabs> -->

    <form class="location-form">
      <h2 class="form-title">Local do evento</h2>

      <!-- Campo de Departamento usando mat-select -->
      <mat-form-field appearance="outline">
        <mat-label>Departamento</mat-label>
        <mat-select name="department" required>
          <mat-option value="ti">Tecnologia da Informação</mat-option>
          <mat-option value="rh">Recursos Humanos</mat-option>
          <mat-option value="producao">Produção</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Campo de Setor usando mat-select -->
      <mat-form-field appearance="outline">
        <mat-label>Setor</mat-label>
        <mat-select name="sector" required>
          <mat-option value="desenvolvimento">Desenvolvimento</mat-option>
          <mat-option value="suporte">Suporte</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Campo de Responsável usando matInput -->
      <mat-form-field appearance="outline">
        <mat-label>Responsável do local</mat-label>
        <input
          matInput
          type="text"
          name="local-manager"
          placeholder="Digite o nome"
        />
      </mat-form-field>

      <!-- Campo Workstation usando mat-slide-toggle -->
      <div class="toggle-group">
        <mat-slide-toggle name="workstation">
          Workstation
        </mat-slide-toggle>
      </div>

      <!-- Botão de Salvar usando mat-raised-button e mat-icon -->
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">
          <span>Salvar Local</span>
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </div>
    </form>
  </main>
</div>
